<!doctype html>
<html>
<head>
    <title>Reverse Image Search Settings</title>
    <script src="options.js"></script>
    <style type="text/css">
      #header {
        display: flex;
        justify-content: center;
      }
      .logo {
        width: 100px;
        margin: auto;
      }
      ul {
        list-style: none;
        padding-left: 10px;
      }
    </style>
</head>

<body>

    Available Search Engines:
    <ul>
        <li>
            <input checked type="checkbox" id="google_isVisible" name="isVisible" value="google" />
            <label for="google">Google</label>
        </li>
        <li>
            <input checked type="checkbox" id="tineye_isVisible" name="isVisible" value="tineye" />
            <label for="tineye">TinEye</label>
        </li>
        <li>
            <input checked type="checkbox" id="bing_isVisible" name="isVisible" value="bing" />
            <label for="bing">Bing</label>
        </li>
        <li>
            <input type="checkbox" id="yandex_isVisible" name="isVisible" value="yandex" />
            <label for="yandex">Yandex</label>
        </li>
    </ul>

</body>
</html>
